site_name: Perditio's Guide to Japanese
site_url: https://Perdit-io.github.io/cuddly-eureka/
site_description: Immerse More (･ω<)☆
site_author: Someone
copyright: © 2021 Perditio's Community
theme:
    name: material
    custom_dir: overrides
    logo: './img/sIcon-Final.png'
    favicon: './img/favicon.ico'
    features:
        - navigation.expand
        - navigation.instant
        - navigation.sections
        - navigation.top
    palette:
          - media: "(prefers-color-scheme: light)"
            scheme: slate
            primary: grey
            accent: deep orange
            toggle:
              icon: material/toggle-switch
              name: Switch to light mode
          - media: "(prefers-color-scheme: light)"
            scheme: default
            primary: deep purple
            accent: light blue
            toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
nav:
    - Home: index.md
    - Miscellaneous:
      - Resources: misc/res.md
      - Credits: misc/credits.md
      - Index by Tags: tags.md
    - about.md   
markdown_extensions:
  - meta
  - toc:
      permalink: true
      separator: "_"
  - smarty
  - sane_lists
  - admonition
  - footnotes
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys:
      separator: "\uff0b"
      key_map: {"s": "S"}
  - pymdownx.tilde
  - pymdownx.tasklist
  - pymdownx.progressbar
  - pymdownx.tabbed
  - pymdownx.details
extra:
  alternate:
    - name: English
      link: https://perdit-io.github.io/cuddly-eureka/
      lang: en
    - name: 日本語
      link: https://perdit-io.github.io/cuddly-eureka/ja/
      lang: ja
extra_css:
  - cjs/stylesheets/style.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - cjs/javascripts/script.js
  - cjs/javascripts/translate.js
plugins:
  - search
  - awesome-pages:
        collapse_single_pages: true
  - i18n:
      default_language: en
      default_language_only: !ENV [DEFAULT_LANGUAGE_ONLY, false]
      languages:
        ja: 日本語
      nav_translations:
        ja:
          Home: ホーム
          Misc: その他
          Resources: 資源
          Credits: クレジット
          Index by Tags: タグ別インデックス
          About: このサイトについて
  - simple-tags:
      tags_folder: docs
      tags_template: docs/tags.md.template
  - redirects:
      redirect_maps:
        'egg.md': 'https://e.gg/'
        'en.md': 'index.md'
        'en/misc/res.md': 'https://perdit-io.github.io/cuddly-eureka/misc/res/'
        'en/misc/credits.md': 'https://perdit-io.github.io/cuddly-eureka/misc/credits/'
        'en/about.md': 'https://perdit-io.github.io/cuddly-eureka/about/'
        'en/tags.md': 'https://perdit-io.github.io/cuddly-eureka/tags/'